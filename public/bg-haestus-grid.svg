<svg
  width="1600"
  height="900"
  viewBox="0 0 1600 900"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <pattern
      id="haestus-micro-grid"
      x="0"
      y="0"
      width="12"
      height="12"
      patternUnits="userSpaceOnUse"
    >
      <rect
        x="0.5"
        y="0.5"
        width="11"
        height="11"
        rx="1.5"
        ry="1.5"
        fill="none"
        stroke="#E04F4F"
        stroke-width="0.5"
        opacity="0.18"
      />
    </pattern>

    <radialGradient id="haestus-fade" cx="50%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#E04F4F" stop-opacity="0.06" />
      <stop offset="50%" stop-color="#E04F4F" stop-opacity="0.02" />
      <stop offset="100%" stop-color="#E04F4F" stop-opacity="0" />
    </radialGradient>
  </defs>

  <rect width="1600" height="900" fill="#FFFFFF" />
  <rect width="1600" height="900" fill="url(#haestus-micro-grid)" />
  <rect width="1600" height="900" fill="url(#haestus-fade)" />
</svg>
