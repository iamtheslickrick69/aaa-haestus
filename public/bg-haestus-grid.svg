<svg
  width="1600"
  height="900"
  viewBox="0 0 1600 900"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <pattern
      id="haestus-grid"
      x="0"
      y="0"
      width="32"
      height="32"
      patternUnits="userSpaceOnUse"
    >
      <rect
        x="0.8"
        y="0.8"
        width="30.4"
        height="30.4"
        rx="4"
        ry="4"
        fill="none"
        stroke="#E04F4F"
        stroke-width="1"
        opacity="0.28"
      />
    </pattern>

    <radialGradient id="haestus-fade" cx="30%" cy="30%" r="90%">
      <stop offset="0%" stop-color="#E04F4F" stop-opacity="0.10" />
      <stop offset="40%" stop-color="#E04F4F" stop-opacity="0.04" />
      <stop offset="100%" stop-color="#E04F4F" stop-opacity="0" />
    </radialGradient>
  </defs>

  <rect width="1600" height="900" fill="#FFFFFF" />
  <rect width="1600" height="900" fill="url(#haestus-grid)" />
  <rect width="1600" height="900" fill="url(#haestus-fade)" />
</svg>
